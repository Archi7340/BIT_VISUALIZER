<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

    <h1><i class="fa-solid fa-bolt"></i> Bitwise Operation Visualizer</h1>


    <div class="container">

        <div class="input-section">
            <label>Enter Number A:</label>
            <input type="number" id="numA">

            <label>Enter Number B (ignored for NOT):</label>
            <input type="number" id="numB">
        </div>

        <div class="select-section">
            <label>Select Operation:</label>
            <select id="operation">
                <option value="AND">A & B (AND)</option>
                <option value="OR">A | B (OR)</option>
                <option value="XOR">A ^ B (XOR)</option>
                <option value="NOT">~A (NOT)</option>
                <option value="LSHIFT">A << B</option>
                <option value="RSHIFT">A >> B</option>
            </select>
        </div>

        <button onclick="visualize()">Visualize</button>

        <div id="output"></div>

    </div>

    <script src="app.js"></script>
</body>
</html>
